/* Rotating Ashoka Chakra */

    transition: 0.3s;
}
.option.correct { background: lightgreen; }
.option.wrong { background: pink; }

/* Flower rain */
.flower {
    position: fixed;
    top: -50px;
    font-size: 24px;
    animation: fall 4s linear forwards;
    z-index: 3;
}
@keyframes fall {
    to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

/* Celebration screen */
#celebration {

    position: relative;
    z-index: 2;
    padding: 50px;
}
#celebration h1 {
    font-size: 2.5em;
    color: darkgreen;
}

    margin: 20px auto;

}
@keyframes wave {

    50% { transform: rotateY(20deg); }

}
